<div class="container">

    <h2 style="text-align:center">Forms in Angular - Reactive Forms</h2>

    <form [formGroup]="checkoutForm" (ngSubmit)="postData();">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" aria-describedby="emailHelp" formControlName="emailAddress">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Quantity</label>
            <input type="text" class="form-control" formControlName="quantityFeild">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" formControlName="terms">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Checkout</button>
        <button type="submit" class="btn btn-primary" (click)="resetForm()">Clear</button>
    </form>
</div>

<div class="container">

    <h2>Entered value is : {{valueChangedTracked}}</h2>
</div>
